<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Client</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="main-container">
      <div id="connectionContainer">
        <h4>
          Connection ID: <br /><span id="connectionId">being retrieved...</span>
        </h4>

        <button id="copyShareLinkBtn">
          <p id="copyShareLinkBtnText">Copy Link</p>
        </button>
      </div>
      <div class="remote-video-container" id="remoteVideoContainer">
        <video src="" id="remoteVideo" width="800px" autoplay></video>
      </div>
    </div>

    <script src="index.js" type="module"></script>
    <script src="connection.js" type="module"></script>
  </body>
</html>
